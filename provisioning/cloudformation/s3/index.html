<!DOCTYPE html>
<html lang="en" ng-app="moc">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <title>MOC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Demo</a>
        </div>

        <div class="btn-group" dropdown is-open="status.isopen">
          <button type="button" class="btn dropdown-toggle" dropdown-toggle ng-disabled="disabled">
            Button dropdown <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div profile></div>
          </li>
        </ul>
      </div>
    </nav>
    <div ui-view class="container"></div>

    <!--
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js" type="text/javascript"></script>

    <script src="vendor.js" type="text/javascript"></script>

    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
